<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
</head>
<body>
    <header>
        <h1>The creative crew</h1>
    </header>
    <main>
        <section class="whoweare">
            <h2>WHO WE ARE</h2>
            <p>We are team of creatively diverse.
                driven.  innovative individuals working in various locations from the world.
            </p>
        </section>

        <section class="people">
            <div class="card">
                <img src="./assets/img/photo1.png" alt="" class="photo">
                <p class="name">Bill Mahoney</p>
                <p class="role">Product Owner</p>
            </div>

            <div class="card">
                <img src="./assets/img/photo2.png" alt="" class="photo">
                <p class="name">Saba Cabrera</p>
                <p class="role">Art director</p>
            </div>

            <div class="card">
                <img src="./assets/img/photo3.png" alt="" class="photo">
                <p class="name">Shae Le</p>
                <p class="role">Tech Lead</p>
            </div>

            <div class="card">
                <img src="./assets/img/photo4.png" alt="" class="photo">
                <p class="name">Skylah Lu</p>
                <p class="role">UX Designer</p>
            </div>

            <div class="card">
                <img src="./assets/img/photo5.png" alt="" class="photo">
                <p class="name">Griff Richards</p>
                <p class="role">Developer</p>
            </div>

            <div class="card">
                <img src="./assets/img/photo6.png" alt="" class="photo">
                <p class="name">Stan John</p>
                <p class="role">DEverloper</p>
            </div>
           
        </section>
    </main>
</body>
</html>
